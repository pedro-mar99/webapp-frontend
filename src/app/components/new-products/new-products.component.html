<div class="container">
  <h5>Pantalla de {{this.screenMode}} Producto</h5>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        class="form-control"
        name="name"
        formControlName="name"
        placeholder="Ingrese un nombre"
      />
    </div>
    <div class="form-group">
      <label>Descripcion</label>
      <input
        type="text"
        class="form-control"
        name="description"
        formControlName="description"
        placeholder="Ingrese una descripcion"
      />
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input
        type="number"
        class="form-control"
        name="price"
        formControlName="price"
        placeholder="Ingrese el precio"
      />
    </div>
    <div class="form-group">
      <div class="mb-3">
        <label for="formFile" class="form-label">Imagen</label>
        <input class="form-control" type="file" id="formFile" (change)="setFile($event)">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">{{this.buttonTitle}}</button>
    <div *ngIf="submitMessage" class="alert alert-success" role="alert">
      ¡El producto ha sido creado con éxito!
    </div>
  </form>
</div>
